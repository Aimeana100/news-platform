name: news-platform

services:
  postgres:
    image: postgres:16-alpine
    container_name: news-platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d news_platform']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: news-platform-redis
    restart: unless-stopped
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: deps
    container_name: news-platform-migrate
    restart: 'no'
    env_file:
      - ./backend/.env.docker
    command: ['npm', 'run', 'prisma:migrate:deploy']
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news-platform-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - '3000:3000'
    volumes:
      - backend_logs:/usr/src/app/logs
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:3000/api/v1/health/live').then((response)=>process.exit(response.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  backend_logs:
