name: Backend PR CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - backend/**
      - docker-compose.yml
      - .github/workflows/**

concurrency:
  group: backend-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gates:
    name: ${{ matrix.stage_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - stage_name: Format Check
            command: npx prettier --check "src/**/*.ts" "test/**/*.ts"
          - stage_name: Lint Check
            command: npx eslint "{src,apps,libs,test}/**/*.ts"
          - stage_name: Unit Tests
            command: npm run test -- --runInBand --ci
          - stage_name: E2E Tests
            command: npm run test:e2e -- --runInBand --ci
          - stage_name: Build
            command: npm run build
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run Stage
        run: ${{ matrix.command }}

  docker-smoke:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Compose Config
        run: docker compose -f docker-compose.yml config > /dev/null

      - name: Build Backend Docker Image
        run: docker build --file backend/Dockerfile --tag news-platform-backend:pr ./backend

      - name: Placeholder for Security Scan
        run: |
          echo "TODO: Add container scan (Trivy/Grype) and image signing (Cosign)."
